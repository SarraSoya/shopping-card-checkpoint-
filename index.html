      <h1>
        Life is too short <br />
        to wear boring <br />
        clothes !
      </h1>
      <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img
                src="https://barbecha.shop/wp-content/uploads/sb-instagram-feed-images/132287269_396685471385261_449613007702120786_nfull.jpg"
                style="width: 100%"
              />
            </div>

            <div class="item">
              <img
                src="https://cdn.shortpixel.ai/client/q_glossy,ret_img,w_960,h_1193/https://barbecha.shop/wp-content/uploads/2018/09/47501777-D3D2-4990-9937-93CA157D480F.jpg "
                style="width: 100%"
              />
            </div>

            <div class="item">
              <img
                src="https://barbecha.shop/wp-content/uploads/sb-instagram-feed-images/133498212_782880955961407_6479255649000542354_nfull.jpg"
                style="width: 100%"
              />
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="right carousel-control"
            href="#myCarousel"
            data-slide="next"
          >
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

    <main>
      <div class="bigBox">
        <div class="card" style="width: 18rem">
          <div class="fontawesome">
            <button class="heartBtn">
              <i class="far fa-heart"></i>
            </button>
            <button class="close">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <img
            class="card-img-top"
            src="https://cdn.shortpixel.ai/client/q_glossy,ret_img,w_1242,h_1243/https://barbecha.shop/wp-content/uploads/2021/01/Photo-1-5-21-9-57-46-AM.jpg"
            alt="Card image cap"
          />
          <p class="card-text">Trendy purple jacket</p>
          <p><span class="prix">97</span>DT</p>
          <div class="event">
            <button class="btn-plus">+</button>
            <span class="counter">0</span>
            <button class="btn-minus">-</button>
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <div class="fontawesome">

            alt="Card image cap"
          />
          <div class="card-body">
            <p class="card-text">Silk dress</p>
            <p><span class="prix">120</span>DT</p>
          </div>
          <div class="event">

            <span class="counter">0</span>

        <div class="card" style="width: 18rem">

          <img

            src="https://cdn.shortpixel.ai/client/q_glossy,ret_img,w_300/https://barbecha.shop/wp-content/uploads/2021/07/Photo-7-8-21-9-42-39-AM-300x300.jpg"

          <div class="event">
            <button class="btn-plus">+</button>
            <span class="counter">0</span>
            <button class="btn-minus">-</button>

        </div>
